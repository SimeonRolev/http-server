<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <h1 onclick="closeOfflineServer()">My First Heading</h1>
        <p>My first paragraph.</p>

        <script>
                function closeOfflineServer () {
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', `http://127.0.0.1:${window.location.port}/close`, true);
                    xhr.send();
                }
                window.addEventListener('beforeunload', closeOfflineServer);
            </script>
    </body>
</html>
